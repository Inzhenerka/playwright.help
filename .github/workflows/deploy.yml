name: ğŸš€ Deploy site

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ğŸ› ï¸ Build Docosaurus site
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: âœ¨ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build site
        run: npm run build

      - name: â˜ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Deployment job
  deploy:
    name: ğŸš€ Deploy site to production
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy site to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
